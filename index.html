<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WiFi & Bluetooth Mapper (PWA)</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    #map { height: 60vh; }
    #controls { padding: 10px; }
    .device { padding:8px; border-bottom:1px solid #ddd; }
    button { margin-right:8px; }
  </style>
</head>
<body>
  <div id="controls">
    <button id="scanBt">Сканировать Bluetooth (Web)</button>
    <button id="getGeo">Моя геопозиция</button>
    <button id="fetchWifi">Получить Wi-Fi</button>
    <span id="status"></span>
  </div>

  <div id="map"></div>
  <div id="list"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
